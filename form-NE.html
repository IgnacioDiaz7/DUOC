    <div class="container-form">
        <div class="row justify-content-center mt-5">
            <div class="col">
                <h1 class="tittle-form text-center mb-5">Trabaja con Nosotros</h1>
                <form action="#" method="post">
                    <div class="row">
                        <div class="col ml-3">
                          <label for="nombre">Nombres*</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" value="" placeholder="Ignacio" required>
                        </div>
                        <div class="col mr-3">
                          <label for="apellido">Apellidos*</label>
                          <input type="text" class="form-control" name="apellido" id="apellido" value="" placeholder="Díaz" required>
                        </div>
                      </div> 
                      <div class="row mt-2 mb-2">
                        <div class="col ml-3">
                          <label for="correo">Correo*</label>
                          <input type="text" class="form-control" name="correo" id="correo" value="" placeholder="ignacio.d@dominio.cl" required>
                        </div>
                        <div class="col mr-3">
                        <label for="fNacimiento">Fecha de Nacimiento*</label>
                        <input type="date" class="form-control" name="fNacimiento" id="fNacimiento" required>
          
                        </div>
                      </div>
                      
                      
                      <div class="row mt-3 mb-3">
                        <div class="col ml-3">
                          <label for="direccion">Direccion*</label>
                          <input type="text" class="form-control" name="direccion" id="direccion" value="" placeholder="Tu casa #0000" required>
                        </div>
                        <div class="col ml-3">
                          <label for="comuna">Comuna*</label>
                          <select class="custom-select" name="comuna" id="comuna" required>
                            <option selected disabled value="">Seleccione comuna</option>

                            <option>Estación Central</option>

                            <option>Lampa</option>
                            <option>La Cisterna</option>
                            <option>La Florida</option>
                            <option>La Granja</option>
                            <option>La Pintana</option>
                            <option>La Reina</option>
                            <option>Las Condes</option>
                            <option>Lo Barnechea</option>
                            <option>Lo Espejo</option>
                            <option>Lo Prado</option>
                            <option>Macul</option>
                            <option>Maipu</option>
                            <option>Ñuñoa</option>
                            <option>Padre Hurtado</option>
                            <option>Pedro Aguirre Cerda</option>
                            <option>Peñalolen</option>
                            <option>Pirque</option>
                            <option>Providencia</option>
                            <option>Pudahuel</option>
                            <option>Puente Alto</option>
                            <option>Quilicura</option>
                            <option>Quinta Normal</option>
                            <option>Recoleta</option>
                            <option>Renca</option>
                            <option>San Bernardo</option>
                            <option>San Joaquín</option>
                            <option>San Jose de Maipo</option>
                            <option>San Miguel</option>
                            <option>San Ramon</option>
                            <option>Santiago</option>
                          </select>
                        </div>
                        <div class="col ml-3 mr-3">
                          <label for="region">Región*</label>
                          <select class="custom-select" name="region" id="region" required>
                            <option selected disabled value="">Seleccione región</option>
                            <option disabled>I Region de Tarapaca</option>
                            <option disabled>II Region de Antofagasta</option>
                            <option disabled>III Region de Atacama</option>
                            <option disabled>IV Region de Coquimbo</option>
                            <option disabled>V Region de Valparaiso</option>
                            <option disabled>VI Region del Libertador General Bernardo O'Higgins</option>
                            <option disabled>VII Region Del Maule</option>
                            <option disabled>VIII Region Del Biobio</option>
                            <option disabled>IX Region de la Araucania</option>
                            <option disabled>X Region de Los Lagos</option>
                            <option disabled>XI Region de Aysen del General Carlos Ibañez del Campo</option>
                            <option disabled>XII Region de Magallanes y Antartica Chilena</option>
                            <option>Region Metropolitana de Santiago</option>
                            <option disabled>XIV Region de Los Rios</option>
                            <option disabled>XV Region de Arica y Parinacota</option>
                            <option disabled>XVI Region de Ñuble</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mt-2 mb-2">
                        <div class="col ml-3">
                          <label for="telefono">Teléfono*</label>
                          <input type="text" class="form-control" name="telefono" id="telefono" value="+569" placeholder="+569"required>  
                        </div>
                        <div class="col ml-3">
                          <label for="afp">AFP*</label>
                          <select class="custom-select" name="afp" id="afp" required>
                            <option selected disabled value="">Seleccione su AFP</option>
                            <option >AFP MODELO</option>
                            <option >AFP CAPITAL</option>
                            <option >AFP HABITAT</option>
                            <option >AFP CUPRUM</option>
                            <option >AFP PLANVITAL</option>
                            <option >AFP PROVIDA</option>
                            <option >AFP UNO</option>
                          </select>  
                        </div>
                        <div class="col ml-3 mr-3">
                        <label for="ecivil">Estado Civil*</label>
                          <select class="custom-select" name="ecivil" id="ecivil" required>
                            <option selected disabled value="">Seleccione su Estado Civil</option>
                            <option >Solter@</option>
                            <option >Casad@</option>
                            <option >Divorsiad@</option>
                            <option >Viud@</option>
                            <option >Separacion en proceso judicial</option>
                            <option >Acuerdo de unión civil</option>
                          </select>    
                        </div>
                      </div>
                      <div class="row mt-2 mb-2">
                        <div class="col ml-3">
                          <label for="salud">Salud*</label>
                          <select class="custom-select" name="salud" id="salud" required>
                            <option selected disabled value="">Seleccione su previsión de salud</option>
                            <option >FONASA</option>
                            <option >ISAPRE</option>
                          </select>  
                        </div>
                        <div class="col ml-3">
                          <label for="isapre">Isapre*</label>
                          <select class="custom-select" name="isapre" id="isapre" required>
                            <option selected disabled value="">Seleccione su isapre</option>

                            <option >Isalud</option>
                            <option >Colmena Goldes Cross</option>
                            <option >Consalud</option>
                            <option >Cruz Blanca</option>
                            <option >Cruz del Norte</option>
                            <option >Nueva Masvida</option>
                            <option >Fundación</option>
                            <option >Vida Tres</option>
                            <option >Esencial</option>
                          </select>  
                        </div>
                        <div class="col ml-3 mr-3">

                          <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Ingrese su nacionalidad"required>  
                        </div>
                      </div>
                      <div class="row mt-2 mb-2">
                        <div class="col ml-3">
                        <label for="pdeTrabajo">Puesto de Trabajo*</label>
                        <select class="custom-select" name="pdeTrabajo" id="pdeTrabajo" required>
                            <option selected disabled value="">Seleccione área de trabajo</option>
                            <option >Recursos Humanos</option>
                            <option >Marketing</option>
                            <option >Informatica</option>
                            <option >Logistica</option>
                            <option >Diseño Grafico</option>
                            <option >Investigacion & Desarrollo</option>
                            <option >Adquisiciones</option>
                            <option >Comercial</option>
                            <option >Comercio Exterior</option>
                            <option >Gestion de proyectos</option>
                            <option >Secretaria</option>
                            <option >Colaborador auxiliar</option>
                            <option >Colaborador externo</option>
                          </select>   
                        </div>
                        <div class="col mr-3">
                        <label for="hijos">Hijos*</label>
                        <select class="custom-select" name="hijos" id="hijos" required>
                            <option selected disabled value="">Seleccione si tiene hijos</option>
                            <option >Si</option>
                            <option >No</option>
                          </select>   
                        </div>
                      </div>
                      <div class="row mt-5 mb-2">
                        <div class="col-4 ml-3 mr-3 mt-3 ">
                            <label for="CV">Adjuntar Currículum</label>
                            <input type="file" class="form-control-file mt-1" id="exampleFormControlFile1">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <h1 class=" text-center mt-5 ">Datos de emergencia </h1>
                        </div> 
                      </div>
                      <div class="row mt-3 mb-3">
                        <div class="col ml-3">
                          <label for="nombre_emergencia">Nombre de emergencia*</label>
                          <input type="text" class="form-control" name="nombre_emergencia" id="nombre_emergencia" value="" placeholder="Indique a quien llamamos en caso de emergencia" required>
                        </div>
                        <div class="col mr-3">
                          <label for="telefono_emergencia">Teléfono de emergencia*</label>
                          <input type="text" class="form-control" name="telefono_emergencia" id="telefono_emergencia" value="" placeholder="Indique su número" required>  
                        </div>
          
                      </div>
                      <div class="form-group mt-5 ml-3 mb-5">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="verificacion" required>
                          <label class="form-check-label" for="verificacion">
                            Confirmo que todos los datos ingresados son reales.
                          </label>
                        </div>
                      </div>
                      <div class="row justify-content-end">
                        
                        <button class="btn submit mt-3 mb-1" name="registrarme"  id="registrarme">Enviar</button>

                      </div>
          
                </form>
                <a href="contacto.html"><button class="btn mt-3 mb-1">Volver</button></a>
            </div>  
        </div>
    </div>
